<div class="row">
  <div class="col-md-12">
    <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="row">
      <div class="col-xs-5 small date">
        {{ .Date.Format "Mon, Jan 2, 2006" }}
      </div>
      <div class="meta col-xs-7 pull-right text-right small italic">
        {{ partial "tags" . }}
      </div>      
    </div>
  </div>
</div>
