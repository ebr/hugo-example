<title>
{{- if eq .URL "/" -}}
	{{- .Site.Title -}}
{{- else if eq .URL "/blog/" -}}
	{{- if .Site.Params.strings.posts_list_header -}}
		{{- .Site.Params.strings.posts_list_header -}}
	{{- else -}}
		All Entries
	{{- end -}} 
	&middot; {{- .Site.Title -}}
{{- else if in .URL "/tags/" -}}
	Tags &middot; {{- .Site.Title -}}
{{- else -}}
	{{- .Title -}} &middot; {{- .Site.Title -}}
{{- end -}}
</title>
